<!DOCTYPE html>
<html>
<head>
<title>For Someone Special â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
}

.container{
  padding:20px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
}

#start{
  background:white;
  color:#ff4d6d;
}

#yes{
  background:#ff4d6d;
  color:white;
  position:fixed;
}

#no{
  background:white;
  color:#ff4d6d;
  margin-top:80px;
}

.fade{
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>

<div class="container" id="mainContent">

  <h1 class="fade">Before I ask you something important... â¤ï¸</h1>
  <p class="fade">I just want you to know you mean the world to me.</p>
  <button id="start" onclick="startQuestion()">Are you ready? ğŸ’Œ</button>

</div>

<script>

function startQuestion(){
  document.getElementById("mainContent").innerHTML = `
    <h1 id="question">Will you be my Valentine? â¤ï¸</h1>
    <button id="yes">YES OF COURSE ğŸ’–</button>
    <br>
    <button id="no" onclick="alert('You know the right answer ğŸ˜Œ')">NO THANK YOU</button>
  `;

  let yesBtn = document.getElementById("yes");
  let count = 0;

  let messages = [
    "Are you sure? ğŸ˜",
    "Really sure? ğŸ’•",
    "Think again... ğŸ˜œ",
    "Ready for forever? â¤ï¸",
    "No turning back now ğŸ˜Œ",
    "Final answer? ğŸ’˜",
    "Okay click now ğŸ˜"
  ];

  function move(){
    if(count < messages.length){
      document.getElementById("question").innerText = messages[count];

      let x = Math.random()*(window.innerWidth-yesBtn.offsetWidth);
      let y = Math.random()*(window.innerHeight-yesBtn.offsetHeight);

      yesBtn.style.left = x+"px";
      yesBtn.style.top = y+"px";

      count++;
    } else {
      window.location.href = "yes.html";
    }
  }

  yesBtn.addEventListener("click", move);
  yesBtn.addEventListener("touchstart", move);
}

</script>

</body>
</html>
