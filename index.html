<!DOCTYPE html>
<html>
<head>
<title>For Someone Special â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  background:#ffd6e8;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  height:100vh;
  overflow:hidden;
  text-align:center;
}

.topText{
  position:fixed;
  top:12%;
  width:100%;
  padding:20px;
}

h1{
  margin:0;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
}

#start{
  background:#ff4d6d;
  color:white;
  margin-top:20px;
}

#yes{
  background:#ff4d6d;
  color:white;
  position:fixed;
}

#no{
  background:white;
  color:#ff4d6d;
  position:fixed;
  bottom:15%;
  left:50%;
  transform:translateX(-50%);
}
</style>
</head>
<body>

<div class="topText" id="mainContent">
  <h1>Before I ask you something important... â¤ï¸</h1>
  <button id="start" onclick="startQuestion()">Are you ready? ğŸ’Œ</button>
</div>

<script>

function startQuestion(){

  document.getElementById("mainContent").innerHTML = `
    <h1 id="question">Will you be my Valentine? â¤ï¸</h1>
  `;

  let yesBtn = document.createElement("button");
  yesBtn.innerText = "YES OF COURSE ğŸ’–";
  yesBtn.id = "yes";
  document.body.appendChild(yesBtn);

  let noBtn = document.createElement("button");
  noBtn.innerText = "NO THANK YOU";
  noBtn.id = "no";
  noBtn.onclick = function(){ alert("You know the right answer ğŸ˜Œ"); };
  document.body.appendChild(noBtn);

  let count = 0;

  let messages = [
    "Are you sure? ğŸ˜",
    "Really sure? ğŸ’•",
    "Think again... ğŸ˜œ",
    "Ready for forever? â¤ï¸",
    "No turning back now ğŸ˜Œ",
    "Final answer? ğŸ’˜",
    "Okay click now ğŸ˜"
  ];

  function move(){

    if(count < messages.length){

      document.getElementById("question").innerText = messages[count];

      // Only allow movement in lower half of screen
      let maxX = window.innerWidth - yesBtn.offsetWidth;
      let maxY = window.innerHeight - yesBtn.offsetHeight;

      let minY = window.innerHeight * 0.45; // prevents overlap with text

      let randomX = Math.random() * maxX;
      let randomY = minY + Math.random() * (maxY - minY);

      yesBtn.style.left = randomX + "px";
      yesBtn.style.top = randomY + "px";

      count++;

    } else {
      window.location.href = "yes.html";
    }
  }

  yesBtn.addEventListener("click", move);
  yesBtn.addEventListener("touchstart", move);

}

</script>

</body>
</html>
