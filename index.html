<!DOCTYPE html>
<html>
<head>
<title>For Someone Special â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  background:#ffd6e8;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  height:100vh;
  overflow:hidden;
  text-align:center;
}

.top{
  position:fixed;
  top:10%;
  width:100%;
  padding:20px;
}

h1{
  margin:0;
}

button{
  padding:14px 26px;
  border:none;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  -webkit-tap-highlight-color: transparent;
}

#start{
  background:#ff4d6d;
  color:white;
  margin-top:20px;
}

#yes{
  background:#ff4d6d;
  color:white;
  position:fixed;
}

#no{
  background:white;
  color:#ff4d6d;
  position:fixed;
  bottom:12%;
  left:50%;
  transform:translateX(-50%);
}
</style>
</head>
<body>

<div class="top" id="content">
  <h1>Before I ask you something important... â¤ï¸</h1>
  <button id="start" onclick="begin()">Are you ready? ğŸ’Œ</button>
</div>

<script>

function begin(){

  document.getElementById("content").innerHTML =
    "<h1 id='question'>Will you be my Valentine Ammu? â¤ï¸</h1>";

  const yesBtn = document.createElement("button");
  yesBtn.id = "yes";
  yesBtn.innerText = "YES OF COURSE ğŸ’–";
  document.body.appendChild(yesBtn);

  const noBtn = document.createElement("button");
  noBtn.id = "no";
  noBtn.innerText = "NO THANK YOU";
  noBtn.onclick = function(){ alert("You know the right answer ğŸ˜Œ"); };
  document.body.appendChild(noBtn);

  let count = 0;

  const messages = [
    "Are you sure? ğŸ˜",
    "Really sure? ğŸ’•",
    "Think again... ğŸ˜œ",
    "Ready for forever? â¤ï¸",
    "No turning back now ğŸ˜Œ",
    "Final answer? ğŸ’˜",
    "Okay click now ğŸ˜"
  ];

  function move(){

    if(count < messages.length){

      document.getElementById("question").innerText = messages[count];

      const buttonWidth = yesBtn.offsetWidth;
      const buttonHeight = yesBtn.offsetHeight;

      const maxX = window.innerWidth - buttonWidth;
      const minY = window.innerHeight * 0.45; // stays below text
      const maxY = window.innerHeight - buttonHeight - 20;

      const randomX = Math.random() * maxX;
      const randomY = minY + Math.random() * (maxY - minY);

      yesBtn.style.left = randomX + "px";
      yesBtn.style.top = randomY + "px";

      count++;

    } else {
      window.location.href = "yes.html";
    }
  }

  yesBtn.addEventListener("click", move);
  yesBtn.addEventListener("touchstart", move);

}

</script>

</body>
</html>
